<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title>My imageboard</title>
</head>
<body>
    <header>
      <h1>Imageboard</h1>
    </header>
    <main>
        <div id='main' class="wrapper">
            <div class="input-field">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <label for="title">Title</label>
                    <input type="text" name="title" v-model="title">

                    <label for="description">Description</label>
                    <input type="text" name="description" v-model="description">

                    <label for="username">Username</label>
                    <input type="text" name="username" v-model="username">

                    <label class='inputfilelabel' for="image">Image</label>
                    <input class="inputfile" type="file" name="image" accept="image/*" v-on:change="handleFileChange">

                    <button @click="handleUpload">Upload</button>
                </form>
            </div>
            <h3>Latest Images</h3>
            <div class="images-field">
                <div class="card" v-for='image in images' :key='image.url'>
                    <section class="img-section">
                    <img v-bind:src="image.url" :alt="image.title" @click='getImageId(image)'>
                    </section>
                    <section class="txt-section">
                    <p>{{image.title}}</p>
                    </section>
                </div>
            </div>
            <highlighted-image
            v-if='imageId'
            :image-Id='imageId'
            ></highlighted-image>
        </div>
    </main>
    <footer>footer</footer>
    <script id='template' type="text/x-template">
        <div class="component">
            <img :src="url">
            <h1>{{imageId}}</h1>
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <p>Uploaded by {{username}} on {{created_at}}</p>
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
