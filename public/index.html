<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title>My imageboard</title>
</head>
<body>
    <header class="title">
      Imageboard
    </header>
    <main>
        <div id='main' class="wrapper">
            <div class="input-field">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <label for="title">Title</label>
                    <input type="text" name="title" v-model="title">

                    <label for="description">Description</label>
                    <input type="text" name="description" v-model="description">

                    <label for="username">Username</label>
                    <input type="text" name="username" v-model="username">

                    <label class='inputfilelabel' for="image">Image</label>
                    <input class="inputfile" type="file" name="image" accept="image/*" v-on:change="handleFileChange">

                    <button @click="handleUpload">Upload</button>
                </form>
            </div>
            <h3>Latest Images</h3>
            <div class="images-field">
                <div class="card" v-for='image in images' :key='image.url'>
                    <a :href="'#' + image.id">
                    <img v-bind:src="image.url" :alt="image.title">
                    <p>{{image.title}}</p>
                    </a>
                </div>
            </div>
            
            <button @click='moreImages' v-if='hasMore'>More</button>

            <!--  VUE component for image-modal -->
            <image-modal
            v-if='imageId'
            :image-id='imageId'
            @close="closeMe">
            </image-modal>
        </div>
    </main>
    <footer>footer</footer>
     <!--  template for image-modal -->
    <script id='image-template' type="text/x-template">
        <div class="component">
            <h4 @click='closeModal'>Close me</h4>
            <img :src="url">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <p>Uploaded by {{username}} on {{created_at}}</p>
             <!--  VUE component for image-modal -->
            <comments-modal
                :image-id="imageId">
            </comments-modal>
        </div>
    </script>

    <!--  template for comments-modal -->
    <script id='comments-template' type="text/x-template">
        <div class="component">
            <h2>Add a comment!</h2>

            <label for="comment">Comment</label>
            <input type="text" name="comment" v-model="comment"></input>

            <label for="username">Username</label>
            <input type="text" name="username" v-model="userComment"></input>

            <button @click='uploadComment'>Submit</button>

            <div class="comments" v-for='comment in comments'>
                <p>{{comment.comment}}</p>
                <p>{{comment.username}} on {{comment.created_at}} </p>
            </div>
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
